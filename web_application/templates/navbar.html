<!-- Bootstrap navbar -->

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="{% url 'spotify:home' %}">Spotifly</a>  <!-- Apunta a la url con name: home -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
    <ul class="navbar-nav">

    {% if user.is_authenticated %}

      <li class="nav-item">
        <a class="nav-link" href="{% url 'spotify:profile' %}">Logged as {{ user.username }}</a>
      </li>
      <li class="nav-item">
        <a class="btn btn-primary" href="{% url 'spotify:logout' %}">Log out</a>
      </li>

    {% else %}

      <li class="nav-item">
        <a class="btn btn-primary" href="{% url 'social:begin' 'spotify' %}">Sign in</a>
      </li>

    {% endif %}

    </ul>
  </div>
</nav>
