{% extends "base.html" %}

{% block page_content %}

    {% if playlist_list %}
        <h1> Playlists: </h1>
        {% for playlist in playlist_list %}
            <p><a href="{% url 'spotify:infoplaylist' playlist_id=playlist.id %}">{{ playlist.name }}</a></p>
        {% endfor %}
    {% else %}
        <p> There is no playlist. You you can add them from admin or logging. </p>
    {% endif %}

{% endblock %}
