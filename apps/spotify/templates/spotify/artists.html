{% extends "base.html" %}

{% block page_content %}

  {% if artistlist %}
    <h1> Artists </h1>
      {% for artist in artistlist %}
        <p> {{artist.name}}: {{artist.information}} </p>
      {% endfor %}
  {% else %}
      <p> No artist information available. You can add it from admin. </p>
  {% endif %}

{% endblock %}
